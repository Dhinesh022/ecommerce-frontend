version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install --force

  build:
    commands:
      - echo "Building the React app..."
      - npm run build

  post_build:
    commands:
      - echo "Zipping build artifacts for CodeDeploy..."
      - mkdir -p codedeploy
      - cp -r build/ appspec.yml scripts/ codedeploy/
      - cd codedeploy
      - zip -r ../frontend-build.zip .
      - cd ..
      - echo "Build and packaging complete."

artifacts:
  files:
    - frontend-build.zip
