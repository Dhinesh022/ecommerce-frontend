version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install --force

  build:
    commands:
      - echo "Building the React app..."
      - npm run build

  post_build:
    commands:
      - echo "Preparing files for CodeDeploy..."
      - mkdir -p codedeploy
      - cp -r build scripts appspec.yml codedeploy/

artifacts:
  files:
    - codedeploy/**/*
